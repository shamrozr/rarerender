<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Catalog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/style.css" />
  <meta name="theme-color" content="#000000" />
</head>
<body>
  <noscript>This site requires JavaScript to navigate the product catalog.</noscript>

  <!-- Modern Header -->
  <header class="modern-header">
    <div class="container">
      <div class="header-content">
        <!-- Brand Identity -->
        <div class="brand-section">
          <div id="brandLogo" class="brand-logo">LB</div>
          <div class="brand-info">
            <h1 id="brandName" class="brand-name">Luxury Bags</h1>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
          <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="21 21l-4.35-4.35"></path>
            </svg>
            <input 
              type="text" 
              id="searchInput" 
              class="search-input" 
              placeholder="Search products, brands, categories..."
              autocomplete="off"
            />
            <button id="searchClear" class="search-clear" style="display: none;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          
          <!-- Search Results Dropdown -->
          <div id="searchResults" class="search-results" style="display: none;"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation Breadcrumb -->
  <nav class="breadcrumb-nav">
    <div class="container">
      <div id="breadcrumb" class="breadcrumb"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Category Grid -->
      <section id="grid" class="product-grid" aria-live="polite" aria-busy="false">
        <!-- Cards render here -->
      </section>

      <!-- Loading Indicator -->
      <div class="loading-indicator" id="loadingIndicator" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading more products...</p>
      </div>

      <!-- Infinite Scroll Sentinel -->
      <div id="infiniteSentinel" class="sentinel" aria-hidden="true"></div>
    </div>
  </main>

  <!-- WhatsApp FAB -->
  <a id="whatsAppFab" class="whatsapp-fab" href="#" target="_blank" rel="noopener" aria-label="Chat on WhatsApp" style="display: none;">
    <svg viewBox="0 0 24 24" fill="currentColor">

</body>
</html>
