<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Catalog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#000000" />

<body>
  <noscript>This site requires JavaScript to navigate the product catalog.</noscript>

  <header class="app-header container">
    <div class="brand">
      <div id="brandLogo" class="brand-logo" aria-hidden="true">SB</div>
      <div class="brand-meta">
        <h1 id="brandName" class="brand-name">Sulina Bags</h1>
        <div class="brand-stats">
          <span>Total: <strong id="totalProducts">0</strong></span>
          <span class="dot">•</span>
          <span id="levelCount">Loading…</span>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <nav id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb"></nav>

    <section id="grid" class="card-grid" aria-live="polite" aria-busy="true">
      <!-- Cards render here -->
    </section>

    <div id="infiniteSentinel" class="sentinel" aria-hidden="true"></div>
  </main>

</html>
